# permissions for end users to view openstackoctaviaendpointproviders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openstackoctaviaendpointprovider-viewer-role
rules:
- apiGroups:
  - infrastructure.cluster.x-k8s.io
  resources:
  - openstackoctaviaendpointproviders
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infrastructure.cluster.x-k8s.io
  resources:
  - openstackoctaviaendpointproviders/status
  verbs:
  - get
